<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="reg.css" />
	<title>Reg</title>
</head>
<body>
	<h1>申請頁面</h1>
	<form>
		姓名：
		<input type="text" name="name" required="required" maxlength="10" />
		<br>
		學院：
		<select name="department" required="required" size="9">
			<option value="金融" selected>金融</option>
			<option value="企管">企管</option>
			<option value="風管">風管</option>
			<option value="歷史">歷史</option>
			<option value="法文">法文</option>
			<option value="資管">資管</option>
			<option value="財管">財管</option>
			<option value="會計">會計</option>
			<option value="統計">統計</option>
		</select>
		<br>
		手機：
		<input onkeyup="value=value.replace(/[^\d]/g,'') " maxlength="10" required="required" />
		<br>
		Email:
		<input type="email" name="email" required="required" />
		<br>
		生日：<br>
		西元年：
		<input type="text" name="year" maxlength="4" onkeyup="value=value.replace(/[^\d]/g,'') ">
		月：
		<input type="text" name="month" maxlength="2" onkeyup="value=value.replace(/[^\d]/g,'') ">
		日：
		<input type="text" name="day" maxlength="2" onkeyup="value=value.replace(/[^\d]/g,'') ">
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
